<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Inflação 2024 - SVG Puro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    svg {
      background: #fff;
      border: 1px solid #ccc;
    }
    text {
      font-size: 10px;
      fill: #000;
      font-weight: bold;
    }
    .label {
      fill: #333;
    }
    .axis {
      stroke: #000;
      stroke-width: 1;
    }
    .grid {
      stroke: #ccc;
      stroke-dasharray: 2;
    }
  </style>
</head>
<body>
